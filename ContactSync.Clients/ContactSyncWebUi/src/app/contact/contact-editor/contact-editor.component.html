<h3>
  {{ contactGroup?.name }}
</h3>

<div class="btn-toolbar">
  <button class="btn btn-contact-sync-theme" (click)="goBack()">
    <span class="fa fa-hand-o-left"></span>
  </button>
</div>

<div class="row">
  <div class="col-md-12 ">

    <form (submit)="onSaveContact()" #theForm="ngForm" novalidate>

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" name="firstName" [ngModel]="contact?.firstName" (ngModelChange)="contact.firstName=$event"
            #firstName="ngModel" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" [ngModel]="contact?.lastName" (ngModelChange)="contact.lastName=$event"
            #lastName="ngModel" />
        </div>

        <div class="form-group">
            <label for="homeNumber">Home Number</label>
            <input type="text" class="form-control" name="homeNumber" [ngModel]="contact?.homeNumber" (ngModelChange)="contact.homeNumber=$event"
              #homeNumber="ngModel" />
        </div>                

        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" class="form-control" name="mobileNumber" [ngModel]="contact?.mobileNumber" (ngModelChange)="contact.mobileNumber=$event"
              #mobileNumber="ngModel" />
        </div>    
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [ngModel]="contact?.email" (ngModelChange)="contact.email=$event"
              #email="ngModel" />
        </div>        


      <div id="buttons">

        <button class="btn btn-contact-sync-theme" (click)="goBack()">
          <span class="fa fa-hand-o-left"></span>
        </button>

        <button type="submit" class="btn btn-contact-sync-theme" [disabled]="theForm.invalid">
          <span class="fa fa-save"></span>
        </button>
      </div>

    </form>
  </div>
</div>
