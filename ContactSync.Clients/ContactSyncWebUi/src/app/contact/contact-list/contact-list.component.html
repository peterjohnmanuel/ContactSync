<h3>
  {{ contactGroup?.name }}
</h3>

<div id="buttons" class="btn-toolbar">
  <button class="btn btn-contact-sync-theme" (click)="goBack()">
    <span class="fa fa-hand-o-left"></span>
  </button>

  <button class="btn btn-contact-sync-theme" routerLink="/contactgroup/{{contactGroup?.id}}/contacteditor" >
      <span class="fa fa-plus"></span>
  </button>

  <div>
    <input class="form-control" type="text" placeholder="search" [ngModel]="search" (ngModelChange)="searchContacts($event)">
  </div>

</div>



<div *ngFor="let c of contacts">
  <div class="contact">
    <div class="card rounded-0">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6"><strong>Contact Name:</strong></div>
          <div class="col-sm-6">{{ c.firstName }} {{ c.lastName }}</div>
        </div>
        <div class="row">
          <div class="col-sm-6"><strong>Home Number:</strong></div>
          <div class="col-sm-6">0{{ c.homeNumber}}</div>
        </div>
        <div class="row">
          <div class="col-sm-6"><strong>Mobile Number:</strong></div>
          <div class="col-sm-6">+27{{ c.mobileNumber}}</div>
        </div>
        <div class="row">
            <div class="col-sm-6"><strong>Email:</strong></div>
            <div class="col-sm-6">{{ c.email}}</div>
        </div>

        <div class="text-right">
          <div class="" role="toolbar" aria-label="Contact Actions">
            <div class="btn-group" role="group" aria-label="Contact Actions group">
              <button type="button" class="btn btn-contact-sync-theme" routerLink="/contactgroup/{{contactGroup?.id}}/contacteditor/{{c.id}}"><span class="fa fa-edit"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
