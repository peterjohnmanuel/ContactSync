<h3>
  {{ contactGroup?.name }}
</h3>

<div class="btn-toolbar">
  <button class="btn btn-contact-sync-theme" (click)="goBack()">
    <span class="fa fa-hand-o-left"></span>
  </button>
</div>



<div *ngFor="let c of contacts">
  <div class="contact ">
    <div class="card rounded-0">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-2"><strong>Contact Name:</strong></div>
          <div class="col-sm-10">{{ c.firstName }} {{ c.lastName }}</div>
        </div>
        <div class="row">
          <div class="col-sm-2"><strong>Home Number:</strong></div>
          <div class="col-sm-10">0{{ c.homeNumber}}</div>
        </div>
        <div class="row">
          <div class="col-md-2"><strong>Mobile Number:</strong></div>
          <div class="col-md-10">+27{{ c.mobileNumber}}</div>
        </div>
        <div class="row">
            <div class="col-md-2"><strong>Email:</strong></div>
            <div class="col-md-10">{{ c.email}}</div>
        </div>

        <div class="text-right">
          <div class="" role="toolbar" aria-label="Contact Actions">
            <div class="btn-group" role="group" aria-label="Contact Actions group">
              <button type="button" class="btn btn-contact-sync-theme" routerLink=""><span class="fa fa-edit"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
